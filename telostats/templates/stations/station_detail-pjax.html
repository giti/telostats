<a href="{% url station_map %}" class="close-flyout" data-pjax="#">&#10006;</a>
<h2 class="station-name">{{ station.name }}</h2>
<h5 class="station-id">({{ station.id }})</h5>
{% if station.address %}
<h4>{{ station.address }}</h4>
{% endif %}

<div><strong>אופניים פנויים</strong>: {{ station.available_bikes }}</div>
<div><strong>תחנות פנויות</strong>: {{ station.available_poles }}</div>
